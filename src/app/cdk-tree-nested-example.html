<mat-tree
  [dataSource]="dataSource"
  [trackBy]="trackBy"
  [treeControl]="treeControl"
>
  <mat-tree-node
    *matTreeNodeDef="let node"
    matTreeNodeToggle
    matTreeNodePadding
  >
    <button mat-icon-button disabled></button>
    <ng-container
      [ngTemplateOutlet]="item"
      [ngTemplateOutletContext]="{ $implicit: node }"
    ></ng-container>
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button
      mat-icon-button
      matTreeNodeToggle
      [attr.aria-label]="'toggle ' + node.filename"
    >
      <mat-icon class="mat-icon-rtl-mirror">
        {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
      </mat-icon>
    </button>

    <ng-container
      [ngTemplateOutlet]="item"
      [ngTemplateOutletContext]="{ $implicit: node }"
    ></ng-container>
  </mat-tree-node>
</mat-tree>

<ng-template #item let-node>
  <span
    [ngClass]="{
        'drop-above':
          dragNodeExpandOverArea === 'above' && dragNodeExpandOverNode === node,
        'drop-below':
          dragNodeExpandOverArea === 'below' && dragNodeExpandOverNode === node,
        'drop-center':
          dragNodeExpandOverArea === 'center' && dragNodeExpandOverNode === node
      }"
    [draggable]="node.frontType === 'product' || node.frontType === 'subProduct'"
    (dragstart)="handleDragStart(node)"
    (dragover)="handleDragOver($event, node)"
    (drop)="handleDrop($event, node)"
    (dragend)="handleDragEnd()"
    >{{ node.name }} {{ node.order }}</span
  >
</ng-template>
